<div class="container-fluid text-center">
  <h1>Tasks list</h1>

  <div class="row">
    <div class="col-xs-2"  > </div>
    <form (submit)=addTask() >
    <div class="col-xs-6" ><input [(ngModel)]="taskTitle" type="text" class="form-control" id="taskTitle"  name="taskTitle"></div>
    <div class="col-xs-2"  ><button type="submit" class="btn btn-default">Add</button></div>
    </form>
    <div class="col-xs-2"  > </div>
  </div>
</div>
<br>
<hr>
<div *ngIf="tasks" class="container-fluid text-center">
  <div *ngFor="let task of tasks">
  <div class="row" style="padding-bottom: 5px;">
    <div class="col-xs-1"  > </div>
    <div class="col-xs-1"  >
      <div class="checkbox">
        <input *ngIf="task?.isDone == true" type="checkbox" checked #ch (click)=taskIsDone(box.id,ch.checked)>
        <input *ngIf="task?.isDone == false" type="checkbox" #ch (click)=taskIsDone(box.id,ch.checked) >
      </div>
    </div>
    <div class="col-xs-6" ><input #box (blur)=updateTask(box.value,box.id) type="text" class="form-control" id={{task._id}} name="{{task._id}}" placeholder={{task.title}} value={{task.title}}> </div>
    <div class="col-xs-2"  ><button (click)=deleteTask(box.id) type="button" class="btn btn-default">Delete</button></div>
    <div class="col-xs-1"  ></div>
  </div>
</div>
</div>
